<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-6</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            margin: 0;
            font-size: 2em;
            letter-spacing: 1px;
        }

        form {
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }

        label {
            font-size: 18px;
            color: #495057;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #212529;
            margin-top: 40px;
            font-size: 1.8em;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #e9ecef;
        }

        tr:hover {
            background-color: #dee2e6;
        }

        td {
            font-size: 1em;
            color: #495057;
        }

        p {
            font-size: 1.2em;
            color: #495057;
        }
    </style>
</head>

<body>
    <h1>Matrix Chain Multiplication</h1>
    <form method="post">
        <label for="dimensions">Enter Matrix Dimensions:</label>
        <input type="text" id="dimensions" name="dimensions" placeholder="E.g., 5,10,3,12,5,50,6" required>
        <button type="submit">Compute</button>
    </form>

    {% if op %}
    <h2>Optimal Parenthesization:</h2>
    <p>{{ op }}</p>
    <h2>Minimum Matrix Table:</h2>
    <table>
        {% for row in matrix %}
        <tr>
            {% for val in row %}
            <td>{{ val }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>

</html>
