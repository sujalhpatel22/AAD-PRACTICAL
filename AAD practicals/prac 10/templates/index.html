<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Encoding and Decoding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h3 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .codebook {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #e9ecef;
        }
        .codebook ul {
            list-style-type: none;
            padding: 0;
        }
        .codebook li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Huffman Encoding and Decoding</h1>
    <form method="POST">
        <h3>Enter Characters and Frequencies:</h3>
        <div id="character-freq-inputs">
            <div>
                <label>Character:</label>
                <input type="text" name="characters" required>
                <label>Frequency:</label>
                <input type="number" step="0.01" name="frequencies" required>
            </div>
        </div>
        <button type="button" onclick="addCharacterInput()">Add More Characters</button>
        <br><br>

        <label for="text_to_encode">Text to Encode (e.g., CAD-BE):</label>
        <input type="text" id="text_to_encode" name="text_to_encode" required>
        <br><br>

        <label for="text_to_decode">Encoded Text to Decode (e.g., 10011100110111100):</label>
        <input type="text" id="text_to_decode" name="text_to_decode" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function addCharacterInput() {
            const div = document.createElement('div');
            div.innerHTML = `
                <label>Character:</label>
                <input type="text" name="characters" required>
                <label>Frequency:</label>
                <input type="number" step="0.01" name="frequencies" required>
            `;
            document.getElementById('character-freq-inputs').appendChild(div);
        }
    </script>
</body>
</html>
